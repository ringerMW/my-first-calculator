<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Calculator in HTML CSS & JavaScript</title>
	<link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
	<div class="container">
		<div class="wrapper_display">
			<div class="clock">
				<div class="time hide"></div>
				<i class="fa-regular fa-clock fa-lg " style="color: #fff;cursor: pointer;"></i>
			</div>
			<div class="calc_screen">
				<p>0</p>
			</div>
		</div>
		<div class="button_delete">
			<div class="btn del">del</div>
		</div>
 		<div class="buttons">
		<div class="btn C operator">C</div>
		<div class="btn plus-minus operator">+/-</div>
		<div class="btn percent operator">%</div>
		<div class="btn devision operator">/</div>

		<div class="btn seven">7</div>
		<div class="btn eight">8</div>
		<div class="btn nine">9</div>
		<div class="btn multiply operator">X</div>

		<div class="btn four">4</div>
		<div class="btn five">5</div>
		<div class="btn six">6</div>
		<div class="btn minus operator">-</div>

		<div class="btn one">1</div>
		<div class="btn two">2</div>
		<div class="btn three">3</div>
		<div class="btn plus operator">+</div>

		<div class="btn zero">0</div>

		<div class="btn dot">.</div>
		<div class="btn equal operator">=</div>
	  </div>
	</div>
	<script src="js/script.js"></script>
	<script src="https://kit.fontawesome.com/105e91350d.js" crossorigin="anonymous"></script>
  </body>
</html>
